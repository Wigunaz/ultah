<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .step {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .step.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        .step.exit {
            opacity: 0;
            transform: translateY(-50px);
        }
        
        /* Step 1 - Initial greeting */
        .step1 {
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.3), rgba(255, 160, 122, 0.3));
        }
        
        /* Step 2 - Typing effect */
        .step2 {
            background: linear-gradient(135deg, rgba(135, 206, 235, 0.3), rgba(70, 130, 180, 0.3));
        }
        
        /* Step 3 - Character reveal */
        .step3 {
            background: linear-gradient(135deg, rgba(255, 228, 196, 0.3), rgba(255, 218, 185, 0.3));
        }
        
        /* Step 4 - Final surprise */
        .step4 {
            background: linear-gradient(135deg, rgba(255, 192, 203, 0.3), rgba(255, 105, 180, 0.3));
        }
        
        .typing-text {
            font-size: 1.8rem;
            font-weight: 600;
            color: white;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background: white;
            margin-left: 2px;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .character {
            width: 150px;
            height: 150px;
            margin: 2rem 0;
            position: relative;
            transform: scale(0);
            animation: popIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }
        
        .character.delayed {
            animation-delay: 0.5s;
        }
        
        @keyframes popIn {
            to {
                transform: scale(1);
            }
        }
        
        .head {
            width: 80px;
            height: 80px;
            background: #fff;
            border-radius: 50%;
            border: 4px solid #333;
            position: relative;
            margin: 0 auto;
            animation: headBounce 2s infinite ease-in-out;
        }
        
        .eyes {
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
        }
        
        .eye {
            width: 8px;
            height: 8px;
            background: #333;
            border-radius: 50%;
            animation: eyeBlink 3s infinite;
        }
        
        .mouth {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 6px;
            border: 3px solid #333;
            border-top: none;
            border-radius: 0 0 12px 12px;
            animation: smile 2s infinite ease-in-out;
        }
        
        .body {
            width: 50px;
            height: 45px;
            background: #fff;
            border: 4px solid #333;
            border-radius: 25px;
            margin: 10px auto;
            position: relative;
        }
        
        .candle {
            position: absolute;
            right: -60px;
            top: 10px;
            animation: candleFloat 3s infinite ease-in-out;
        }
        
        .candle-body {
            width: 20px;
            height: 50px;
            background: #ff6b6b;
            border: 3px solid #333;
            border-radius: 0 0 5px 5px;
            position: relative;
        }
        
        .candle-top {
            width: 20px;
            height: 8px;
            background: #4ecdc4;
            border: 3px solid #333;
            border-bottom: none;
            position: absolute;
            top: -8px;
        }
        
        .flame {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 20px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flameFlicker 0.5s infinite alternate;
        }
        
        .message {
            font-size: 1.2rem;
            color: white;
            margin: 1rem 0;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
        }
        
        .continue-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.8s ease-out forwards;
            animation-delay: 0.5s;
        }
        
        .continue-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.6);
        }
        
        .continue-btn:active {
            transform: translateY(-1px);
        }
        
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .heart {
            position: absolute;
            font-size: 2rem;
            color: #ff6b6b;
            animation: heartFloat 3s infinite ease-in-out;
            opacity: 0;
        }
        
        .sparkles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #feca57;
            border-radius: 50%;
            animation: sparkleFloat 2s infinite ease-in-out;
        }
        
        .final-message {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 1rem;
            animation: bounceIn 1s ease-out;
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out 0.5s both;
        }
        
        @keyframes headBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes eyeBlink {
            0%, 90%, 100% { transform: scaleY(1); }
            95% { transform: scaleY(0.1); }
        }
        
        @keyframes smile {
            0%, 100% { transform: translateX(-50%) scaleX(1); }
            50% { transform: translateX(-50%) scaleX(1.2); }
        }
        
        @keyframes candleFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-8px) rotate(3deg); }
        }
        
        @keyframes flameFlicker {
            0% { transform: translateX(-50%) scale(1) rotate(-2deg); }
            100% { transform: translateX(-50%) scale(1.1) rotate(2deg); }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes heartFloat {
            0% {
                opacity: 0;
                transform: translateY(0) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) rotate(360deg);
            }
        }
        
        @keyframes sparkleFloat {
            0%, 100% { 
                transform: translateY(0) scale(1); 
                opacity: 1; 
            }
            50% { 
                transform: translateY(-30px) scale(0.5); 
                opacity: 0.5; 
            }
        }
        
        @keyframes bounceIn {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .typing-text {
                font-size: 1.5rem;
            }
            
            .final-message {
                font-size: 2rem;
            }
            
            .character {
                width: 120px;
                height: 120px;
            }
            
            .candle {
                right: -50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Step 1: Initial greeting -->
        <div class="step step1 active" id="step1">
            <div class="typing-text" id="typing1"></div>
            <button class="continue-btn" onclick="nextStep(2)" style="display: none;" id="btn1">Lanjut ✨</button>
        </div>
        
        <!-- Step 2: Question -->
        <div class="step step2" id="step2">
            <div class="typing-text" id="typing2"></div>
            <button class="continue-btn" onclick="nextStep(3)" style="display: none;" id="btn2">Iya dong! 💕</button>
        </div>
        
        <!-- Step 3: Character reveal -->
        <div class="step step3" id="step3">
            <div class="typing-text" id="typing3"></div>
            <div class="character delayed" id="character">
                <div class="head">
                    <div class="eyes">
                        <div class="eye"></div>
                        <div class="eye"></div>
                    </div>
                    <div class="mouth"></div>
                </div>
                <div class="body"></div>
                <div class="candle">
                    <div class="flame"></div>
                    <div class="candle-top"></div>
                    <div class="candle-body"></div>
                </div>
            </div>
            <div class="message">Ini aku yang mau ngucapin selamat ulang tahun! 🎂</div>
            <button class="continue-btn" onclick="nextStep(4)" id="btn3">Aww, lucu! 😍</button>
        </div>
        
        <!-- Step 4: Final surprise -->
        <div class="step step4" id="step4">
            <div class="final-message">Happy Birthday Sayangkuu! 🎉</div>
            <div class="subtitle">~(˘▾˘~) ♡</div>
            <div class="message">Semoga panjang umur, sehat selalu, dan bahagia terus ya! 💖</div>
            <button class="continue-btn" onclick="createCelebration()">Terima kasih! 🥰</button>
            
            <div class="hearts" id="hearts"></div>
            <div class="sparkles" id="sparkles"></div>
        </div>
    </div>
    
    <script>
        let currentStep = 1;
        
        const messages = {
            1: "Halo sayangku... 💕",
            2: "Tau gak hari ini hari apa? 🤔",
            3: "Betul! Hari ulang tahun kamu! 🎈"
        };
        
        // Typing effect function
        function typeWriter(text, elementId, callback) {
            const element = document.getElementById(elementId);
            let i = 0;
            element.innerHTML = '';
            
            function typing() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typing, 100);
                } else {
                    element.innerHTML += '<span class="cursor"></span>';
                    if (callback) callback();
                }
            }
            
            typing();
        }
        
        // Next step function
        function nextStep(stepNumber) {
            const currentStepElement = document.getElementById(`step${currentStep}`);
            const nextStepElement = document.getElementById(`step${stepNumber}`);
            
            // Exit current step
            currentStepElement.classList.add('exit');
            
            setTimeout(() => {
                currentStepElement.classList.remove('active');
                currentStepElement.classList.remove('exit');
                
                // Show next step
                nextStepElement.classList.add('active');
                currentStep = stepNumber;
                
                // Start typing for next step
                if (stepNumber <= 3) {
                    setTimeout(() => {
                        typeWriter(messages[stepNumber], `typing${stepNumber}`, () => {
                            setTimeout(() => {
                                document.getElementById(`btn${stepNumber}`).style.display = 'inline-block';
                            }, 500);
                        });
                    }, 300);
                }
            }, 300);
        }
        
        // Create celebration effects
        function createCelebration() {
            const heartsContainer = document.getElementById('hearts');
            const sparklesContainer = document.getElementById('sparkles');
            
            // Create hearts
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '💖';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 3 + 's';
                heartsContainer.appendChild(heart);
            }
            
            // Create sparkles
            for (let i = 0; i < 20; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                sparklesContainer.appendChild(sparkle);
            }
            
            // Change background
            document.body.style.background = 'linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24)';
            document.body.style.backgroundSize = '400% 400%';
            document.body.style.animation = 'gradientShift 3s ease infinite';
            
            // Add gradient animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes gradientShift {
                    0% { background-position: 0% 50%; }
                    50% { background-position: 100% 50%; }
                    100% { background-position: 0% 50%; }
                }
            `;
            document.head.appendChild(style);
        }
        
        // Initialize first typing
        window.addEventListener('load', () => {
            setTimeout(() => {
                typeWriter(messages[1], 'typing1', () => {
                    setTimeout(() => {
                        document.getElementById('btn1').style.display = 'inline-block';
                    }, 500);
                });
            }, 500);
        });
        
        // Prevent accidental page refresh
        let touchStartY = 0;
        document.addEventListener('touchstart', e => {
            touchStartY = e.touches[0].clientY;
        });
        
        document.addEventListener('touchmove', e => {
            const touchY = e.touches[0].clientY;
            const touchDiff = touchY - touchStartY;
            
            if (touchDiff > 0 && window.scrollY === 0) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
